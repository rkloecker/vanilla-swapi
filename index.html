<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars Facts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-dark bg-primary mb-3 text-white justify-content-center">
    <h1>Star Wars Facts</h1>
  </nav>
  <template id="output">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 ">
      <div class="card mb-2">
        <div class="row">
          <div class="card-body">
            <h5 id="name" class="card-title"></h5>
            <hr />
            <div class="row ">
              <div class="col-6">Mass:</div>
              <div class="col-6"><span id="mass" class="badge badge-primary"></span> </div>
            </div>
            <div class="row ">
              <div class="col-6">Height:</div>
              <div class="col-6"><span id="height" class="badge badge-success"></span> </div>
            </div>
            <div class="row ">
              <div class="col-6">Birthyear:</div>
              <div class="col-6"><span id="birthyear" class="badge badge-info"></span> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
  <div class="container">

    <div id="" class="ot">
      <div id="rw" class="row"></div>
    </div>

    <button id="showMore" type="button" class="btn btn-primary hide">Show More</button>
    <button id="goback" type="button" class="btn btn-success hide mt-2">Show 10</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
